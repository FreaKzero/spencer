<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/uikit.darkgradient.min.css">
    <link rel="stylesheet" href="css/spencer.css">    
</head>

<body>
    <div id="loader"></div>
    <nav class="uk-navbar uk-navbar-attached">

        <a class="uk-navbar-brand" href="#">Spencer</a>

        <div class="uk-navbar-content">
            <div class="uk-form uk-margin-remove uk-display-inline-block">

                <div class="uk-form-icon">
                    <i class="uk-icon-compass"></i>
                    <input type="text" id="url" value="http://" style="width: 450px">
                </div>
                <div class="uk-button-group">
                    <button id="go" class="uk-button uk-button-primary">
                        <i class="uk-icon-crosshairs"></i>&nbsp;Devices</button>
                    <button id="newWindow" class="uk-button uk-button-primary">
                        <i class="uk-icon-globe"></i>&nbsp;Browser</button>
                </div>
            </div>
        </div>

        <div class="uk-navbar-content uk-navbar-flip">
            <div class="uk-button-group">
                <div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
                    <button class="uk-button uk-button-success">
                        <i class="uk-icon-mobile"></i>
                        Spawn Device
                    </button>

                    <div class="uk-dropdown uk-dropdown-center">
                        <ul class="uk-nav uk-nav-dropdown" id="spawn">
                        </ul>
                    </div>
                </div>
                <button class="uk-button uk-button-success" data-uk-modal="{target:'#scriptmodal'}">
                    <i class="uk-icon-code"></i>
                </button>

            </div>
        </div>
    </nav>


    <div id="frames">
    </div>

    <div class="frame stencil" style="padding-bottom: 42px; background-color: #dcdcdc; float:left;">
        <div class="uk-navbar uk-navbar-attached" style="padding: 5px 0 5px 10px">
            <div class="uk-form uk-margin-remove uk-display-inline-block">
                <input type="number" min="200" max="1200" step="10" style="width: 50px" class="frame-width uk-form-small" />&nbsp;x
                <input type="number" min="200" max="1200" step="10" style="width: 50px" class="frame-height uk-form-small" />&nbsp;
                <div class="uk-button-group" style="margin-right: 15px;">
                    <button class="uk-button uk-button-small resizeFrame">
                        <i class="uk-icon-arrows-alt"></i>
                    </button>
                    <button class="uk-button uk-button-small rotateFrame">
                        <i class="uk-icon-rotate-right"></i>
                    </button>
                </div>
                <button class="uk-button uk-button-small refreshFrame">
                    <i class="uk-icon-refresh uk-icon-spin"></i>
                </button>


            </div>
            <div class="uk-navbar-flip" style="margin: 2px 10px 0 0;">
                <a href="#" class="closeFrame icon">
                    <i class="uk-icon-times"></i>
                </a>
            </div>
        </div>
        <iframe src="start.html" scrolling="yes" border="0"></iframe>
    </div>


    <div id="scriptmodal" class="uk-modal">
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-close"></a>
            <h2>See Errors with spencer.js</h2>
            <p>To Enable Errortesting for Spencer Please insert this CodeSnipplet into the Site you want to Test.</p>
            <br />
            <p>Spencer Version: 0.1</p>            
            <br />
            <div class="uk-form uk-margin-remove uk-display-inline-block">
                <textarea class="uk-form" cols="63" rows="5" id="spencerjsLink">

                </textarea>
            </div>
        </div>
    </div>
    <script src="js/vendor/require.js" data-main="js/app.js"></script>
</body>

</html>
